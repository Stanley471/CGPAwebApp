</pre>

                <input type="text" id="matric_no" name="matric_no"><br>
                <button onclick="submitName()">Continue</button>
    </div>

    <div id="inputScores">
        <label>Enter number of courses</label><br>
        <input type="number" id="noOfCourses" min="1" max="100"><br>
        <button onclick="Scores()" id="Continuebtn">Continue</button>
